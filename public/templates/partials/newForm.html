<form ng-submit="newCar.submit()">
	<label>
		Make:
		<input type = "text" ng-model="newCar.car.make" />
	</label>
	<label>
		Model:
		<input type = "text" ng-model="newCar.car.model" />
	</label>
		Year:
		<input type = "number" ng-model="newCar.car.year" />
	<label>
		<input type = "submit">
	</label>
</form>
