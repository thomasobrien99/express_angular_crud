<form ng-submit="editCar.submit()">
	<input type = "text" ng-model="editCar.car.make" value = "{{editCar.car.make}}" />
	<input type = "text" ng-model="editCar.car.model" value = "{{editCar.car.model}}" />
	<input type = "text" ng-model="editCar.car.year" value = "{{editCar.car.year}}" />
	<input type = "submit">
</form>
<form ng-submit="editCar.delete()">
	<input type = "submit" value="Delete!"/>
</form>
